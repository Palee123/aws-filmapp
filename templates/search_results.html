{% extends "base.html" %}

{% block content %}

<h2 class="text-center mb-4">
    {{ 'Keresési eredmények' if lang=='hu' else 'Search results' }}
</h2>

<div class="row g-4">

    {% for movie in results %}

    <div class="col-6 col-md-4 col-lg-3">
        <a href="{{ url_for('main.movie_details', movie_id=movie.id) }}" 
           class="text-decoration-none text-dark">

            <div class="card shadow-sm h-100">

                {% if movie.poster_path %}
                    <img src="{{ image_base }}{{ movie.poster_path }}" 
                         class="card-img-top"
                         alt="{{ movie.title }}">
                {% else %}
                    <div class="bg-secondary text-white text-center py-5">
                        Nincs kép
                    </div>
                {% endif %}

                <div class="card-body">
                    <h6 class="text-center fw-bold">
                        {{ movie.title }}
                    </h6>
                </div>

            </div>

        </a>
    </div>

    {% endfor %}

</div>

{% endblock %}
